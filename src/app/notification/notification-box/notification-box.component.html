<span mat-dialog-title class="mat-subheading-2" i18n fxLayout="row" fxLayoutAlign="center center">通知中心</span>
<div mat-dialog-content>
  <div class="container" fxLayout="column" fxLayoutAlign="center stretch" fxLayoutGap="10px">
    <mat-spinner diameter="50" *ngIf="!notificationsLoaded; else notificationsBlock" fxFlexAlign="center"></mat-spinner>
    <ng-template #notificationsBlock>
      <app-notification-box-card *ngFor="let notification of notifications" [notification]="notification"></app-notification-box-card>
    </ng-template>
  </div>
</div>
<div mat-card-actions i18n fxLayout="row" fxLayoutAlign="end">
  <a mat-button color="primary" routerLink='.' *ngIf="notificationsLoaded">查看更多...</a>
</div>
