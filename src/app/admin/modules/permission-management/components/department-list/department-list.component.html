<div class="card">
  <div class="card-header card-header-primary">
    <h4 class="card-title">学部学院管理</h4>
    <p class="card-category">您可以查看和管理所有学部学院</p>
  </div>
  <div class="card-body">
    <div class="loading-shade" *ngIf="isLoadingResults">
      <mat-spinner></mat-spinner>
    </div>
    <div class="table-responsive">
      <table class="table table-hover text-center">
        <thead class="text-primary">
          <tr>
            <th scope="col">学部学院名称</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let department of departmentList"
              (click)="onSelect(department)"
              [class.selected]="department === departmentChildSelect">
            <td>{{ department.name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
