<div class="card">
  <div class="card-header card-header-primary" *ngIf="group">
    <h4 class="card-title">{{group.name}} 岗位成员管理</h4>
    <p class="card-category">您可以查看和管理所有 {{group.name}} 岗位内的成员</p>
  </div>
  <div class="card-body">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between">
      <button mat-raised-button color="primary" (click)="location.back()">返回</button>
      <button mat-raised-button color="primary" (click)="openDialog()">增加新用户</button>
    </div>
    <div class="loading-shade" *ngIf="isLoadingResults">
      <mat-spinner></mat-spinner>
    </div>
    <div class="table-responsive">
      <table class="table table-hover text-center">
        <thead class="text-primary">
          <tr>
            <th scope="col">用户姓名</th>
            <th scope="col">岗位管理</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let res of results">
            <td>{{ res.user_first_name }}</td>
            <td>
                <button mat-raised-button color="primary" (click)="onGroupRemove(res.id)">
                  移除用户
                </button>
            </td>
          </tr>
        </tbody>
      </table>
      <mat-paginator [length]="resultsLength" [pageSize]="pageSize" [disabled]="isLoadingResults"></mat-paginator>
    </div>
  </div>
</div>
