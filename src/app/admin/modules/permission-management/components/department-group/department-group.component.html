<div class="card">
  <div class="card-header card-header-danger" *ngIf="departmentSelected">
    <h4 class="card-title">岗位管理</h4>
    <p class="card-category">您可以查看和管理{{departmentSelected.name}}对应的岗位</p>
  </div>
  <div class="card-body" *ngIf="departmentGroup.results">
    <div class="table-responsive">
      <table class="table table-hover text-center">
        <thead class="text-primary">
          <tr>
            <th scope="col">职位名称</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let group of departmentGroup.results">
            <td>{{ group.name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
