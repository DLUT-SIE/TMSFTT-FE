<div class="card" *ngIf="group">
  <div class="card-header card-header-primary">
    <h4 class="card-title">用户组 {{group.name}} 权限管理</h4>
    <p class="card-category">您可以查看和管理所有 {{group.name}} 岗位内的权限</p>
  </div>
  <div class="card-body">
    <div class="float-right">
      <button mat-raised-button color="primary" (click)="updatePermissions()">保存</button>
    </div>
    <div class="loading-shade" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>
    <div class="table-responsive">
      <table class="table table-hover text-center">
        <thead class="text-primary">
          <th scope="col">权限名称</th>
          <th scope="col">是否拥有该权限？</th>
        </thead>
        <tbody>
          <tr *ngFor="let perm of newPermissions">
            <td>
              {{perm.permission.label}}
            </td>
            <td>
              <mat-checkbox [(ngModel)]="perm.hasPermission"></mat-checkbox>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
