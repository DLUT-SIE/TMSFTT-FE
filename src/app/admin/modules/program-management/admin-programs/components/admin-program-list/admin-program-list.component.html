<div class="d-flex justify-content-end">
  <button mat-raised-button color="primary" routerLink='./form'>创建新项目</button>
</div>
<div class="loading-shade" *ngIf="isLoadingResults">
  <mat-spinner></mat-spinner>
</div>
<div class="card card-plain" *ngFor="let program of programs" (click)="navigateToRelatedEvents(program)">
  <div class="card-header card-header-primary">
    <a>
      <h4 class="card-title">项目名称:{{ program.name }} </h4>
      <p class="card-category">开设单位:{{ program.department }} </p>
    </a>
  </div>
</div>
