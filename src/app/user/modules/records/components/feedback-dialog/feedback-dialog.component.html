<h1 mat-dialog-title>请填写您的反馈内容</h1>
<div mat-dialog-content>
    <mat-form-field>
      <input matInput [(ngModel)]="data">
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">取消</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>确定</button>
</div>
