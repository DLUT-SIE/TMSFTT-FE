<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header card-header-danger">
          <h4 class="card-title">学部学院管理</h4>
          <p class="card-category">您可以查看所有历史通知记录</p>
        </div>
        <div class="card-body">
          <div fxLayout="row" fxLayoutAlign="end stretch" fxLayoutGap="5px">
            <a mat-raised-button color="primary">创建学部学院</a>
          </div>
          <div class="loading-shade" *ngIf="isLoadingResults">
            <mat-spinner></mat-spinner>
          </div>
          <div class="table-responsive">
            <table class="table table-hover text-center">
              <thead class="text-primary">
                <tr>
                  <th scope="col">学部学院名称</th>
                  <th scope="col">管理员数量</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let department of results" (click)="navigateToDetail(department)">
                  <td>{{ department.name }}</td>
                  <td>{{ department.admins.length }}</td>
                </tr>
              </tbody>
            </table>
            <mat-paginator [length]="resultsLength" [pageSize]="pageSize" [disabled]="isLoadingResults"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
