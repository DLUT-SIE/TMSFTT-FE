<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header card-header-danger">
          <h4 class="card-title">项目列表</h4>
        </div>
        <div class="card-body">
          <div class="loading-shade" *ngIf="isLoadingResults">
            <mat-spinner></mat-spinner>
          </div>
          <div class="table-responsive-lg">
            <table class="table table-hover text-center">
              <thead class="text-primary d-flex">
                <th class="col-3 col-sm-3">内容</th>
                <th class="col-9 col-sm-9">开设单位</th>
              </thead>
              <tbody>
                <tr class="d-flex" *ngFor="let programdetail of results" (click)="navigateToDetail(programdetail)">
                  <td class="col-3 col-sm-3">{{ programdetail.name }}</td>
                  <td class="col-9 col-sm-9">{{ programdetail.department_detail.name }}</td>
                </tr>
              </tbody>
            </table>
            <mat-paginator [length]="resultsLength" [pageSize]="pageSize" [disabled]="isLoadingResults"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
