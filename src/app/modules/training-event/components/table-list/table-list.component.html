<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="loading-shade" *ngIf="isLoadingResults">
            <mat-spinner></mat-spinner>
          </div>
          <div class="table-responsive-lg">
            <table class="table table-hover text-center">
              <thead class="text-primary d-flex">
                <th class="col-2 col-sm-1"></th>
                <th class="col-6 col-sm-3">id</th>
                <th class="col-10 col-sm-5">名称</th>
                <th class="col-8 col-sm-3">地点</th>
              </thead>
              <tbody>
                <tr class="d-flex" *ngFor="let item of events" (click)="navigateToDetail(item)">
                  <td class="col-6 col-sm-3 text-justify">{{ item.id}}</td>
                  <td class="col-10 col-sm-5">{{ item.name }}</td>
                  <td class="col-8 col-sm-3">{{ item.location }}</td>
                </tr>
              </tbody>
            </table>
            <mat-paginator [length]="eventlistLength" [pageSize]="pageSize" [disabled]="isLoadingResults"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
