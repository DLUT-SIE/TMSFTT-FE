<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header card-header-danger">
          <h4 class="card-title">校内培训活动</h4>
          <p class="card-category">您可以查看所有历史校内培训活动</p>
        </div>
        <div class="card-body">
          <div class="loading-shade" *ngIf="isLoadingResults">
            <mat-spinner></mat-spinner>
          </div>
          <div class="table-responsive-lg">
            <table class="table table-hover text-center">
              <thead class="text-primary d-flex">
                <th class="col-2 col-sm-2">名字</th>
                <th class="col-2 col-sm-2">时间</th>
                <th class="col-2 col-sm-2">地点</th>
                <th class="col-2 col-sm-2">总时长</th>
                <th class="col-2 col-sm-2">参与者人数</th>
                <th class="col-2 col-sm-2">状态</th>
              </thead>
              <tbody>
                <tr class="d-flex" *ngFor="let item of results" (click)="navigateToDetail(item)">
                  <td class="col-2 col-sm-2">{{ item.name }}</td>
                  <td class="col-2 col-sm-2">{{ item.time | date:'y年M月d日 H:mm::ss' }}</td>
                  <td class="col-2 col-sm-2">{{ item.location }}</td>
                  <td class="col-2 col-sm-2">{{ item.num_hours | number:"0.1-1" }} </td>
                  <td class="col-2 col-sm-2">{{ item.num_participants }}</td>
                  <td class="col-2 col-sm-2"><button mat-button color="primary">报名</button></td>
                </tr>
              </tbody>
            </table>
            <mat-paginator [length]="resultsLength" [pageSize]="pageSize" [disabled]="isLoadingResults"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
